Services:
  postgres:
    image: postgres:latest
    container_name: YH_Lab
    restart: always
    enviroment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      -"${POSTGRES_PORT}: 5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    